<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Gen - AI Powered Query Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="icon">⚡</span>
                <h1>SQL<span>Gen</span></h1>
            </div>
            <p class="subtitle">Transform natural language into perfect SQL code instantly.</p>
        </header>

        <main>
            <div class="input-card card">
                <div class="card-header">
                    <label for="prompt">Describe your query</label>
                    <select id="dialect">
                        <option value="MySQL">MySQL</option>
                        <option value="PostgreSQL">PostgreSQL</option>
                        <option value="SQLite">SQLite</option>
                        <option value="SQL Server">SQL Server</option>
                        <option value="Oracle">Oracle</option>
                    </select>
                </div>
                <textarea id="prompt"
                    placeholder="e.g., Get all users who joined in the last 30 days and spent more than $100..."></textarea>
                <div class="card-footer">
                    <button id="generate-btn" class="primary-btn">
                        <span class="btn-text">Generate SQL</span>
                        <div class="loader"></div>
                    </button>
                    <button id="clear-btn" class="secondary-btn">Clear</button>
                </div>
            </div>

            <div class="output-card card hidden" id="output-container">
                <div class="card-header">
                    <h3>Generated Query</h3>
                    <button id="copy-btn" class="icon-btn" title="Copy to Clipboard">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span>Copy</span>
                    </button>
                </div>
                <div class="code-wrapper">
                    <pre><code id="output-sql" class="language-sql"></code></pre>
                </div>
                <div class="explanation-wrapper">
                    <h4>Explanation</h4>
                    <p id="explanation-text"></p>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with ❤️ for Developers</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
